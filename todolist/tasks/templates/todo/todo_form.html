<!DOCTYPE html>
<html>
<head>
    <title>{% if todo %}Update{% else %}Create{% endif %} TODO</title>
</head>
<body>
    <h1>{% if todo %}Update{% else %}Create{% endif %} TODO</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{% if todo %}{{ todo.title }}{% endif %}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{% if todo %}{{ todo.description }}{% endif %}</textarea><br>
        <button type="submit">{% if todo %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
